<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid tomato;
        background-color: peachpuff;
        transition: width 1s linear, background-color 1s ease-in-out,
          transform 1s;
      }
      .box:hover {
        /* width: 250px; */
        background-color: red;
        transform: rotate(45deg) scale(1.2) translate(120px);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Transform: Change the shape. This is a CSS Style property name</li>
      <li>
        Translate: It is a value of the transform style rule. This means you
        move either x or y axis.
      </li>
      <li>
        Transition: How long it will take to do the change of the shape or color
      </li>
    </ul>
    <div class="box">Box -1</div>
    <div class="box">Box -2</div>
    <div class="box">Box -3</div>
  </body>
</html>
